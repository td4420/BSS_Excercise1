<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>SOIOT SYSTEM</title>
</head>
<body>
    <div class="block">
        <h2>SOIOT SYSTEM</h2>
        <div class="account">
            <input class="input" id="name" type="text" placeholder="user name">

        </div>
        <div class="button">
            <button class="btn" id="btnLogin" onclick="checkLogin() ">Login</button>
            <button class="btn" id="btnRegister">or create new account</button>
        </div>
    </div>
</body>
<script src="../js/myscripts.js"></script>
