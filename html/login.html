<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>SOIOT SYSTEM</title>
</head>
<body>
    <div class="container">
        <h2 class="container-title title">SOIOT SYSTEM</h2>
        <div class="container-input">
            <input class="container-input-field field" id="name" type="text" placeholder="user name">
            <input class="container-input-field field" id="pass" type="password" placeholder="password">
        </div>
        <div class="container-btn">
            <button class="btn container-btn-login" onclick="checkLogin() ">Login</button>
            <button class="white-btn container-btn-register">or create new account</button>
        </div>
    </div>
</body>
<script src="../js/myscripts.js"></script>
</html>
