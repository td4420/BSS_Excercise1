<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/83ec0c5111.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body onload="loadingPageDashboard()">
    <div class="block">
        <div class="block-menu">
            <div class="block-menu-title title">
                <h2>Device Management</h2>
            </div>
            <button class="white-btn" id="dashboard" style="color:rgb(15, 123, 196)">Dashboard</button>
            <button class="white-btn" id="logs" onclick="showLogs()">Logs</button>
            <button class="white-btn" id="settings">Settings</button>
        </div>
        <div class="block-detail">
            <div class="block-detail-user">
                <i id="i-user" class="fa-solid fa-circle-user fa-2x"></i>
                <h2 class="title block-detail-user-name">Wellcome John</h2>
            </div>
            <div class="block-detail-data">
                <div class="block-detail-data-table">
                    <table id="device">
                        <tr>
                            <th>Devices</th>
                            <th>MAC Address</th>
                            <th>IP</th>
                            <th>Created Date</th>
                            <th>Power Consumption</th>
                        </tr>
                        
                        <tr>
                            <th>Total</th>
                            <td colspan="3"></td>
                            <th>290</th>
                        </tr>
                    </table>
                </div>
                <div class="block-detail-data-info">
                    <div class="block-detail-data-info-chart">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="block-detail-data-info-add">
                        <input type="text" class="block-detail-data-info-add-field field" placeholder="name" id="deviceName" required>
                        <input type="text" class="block-detail-data-info-add-field field" placeholder="IP" id="ip" required>
                        <button class="block-detail-data-info-add-btn btn" onclick="addDevice()">ADD DEVICE</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/myscripts.js"></script>
</html>
