<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/83ec0c5111.js" crossorigin="anonymous"></script>
    <title>Logs</title>
</head>
<body onload="loadingPageLogs()">
    <div class="block">
        <div class="block-menu">
            <div class="block-menu-title title">
                <h2>Device Management</h2>
            </div>
            <button class="white-btn" id="dashboard" onclick="showDashboard()">Dashboard</button>
            <button class="white-btn" id="logs" style="color:rgb(15, 123, 196)">Logs</button>
            <button class="white-btn" id="settings">Settings</button>
        </div>
        <div class="block-detail">
            <div class="block-detail-user">
                <i id="i-user" class="fa-solid fa-circle-user fa-2x"></i>
                <h2 class="title block-detail-user-name">Wellcome John</h2>
            </div>
            <div class="block-detail-data">
                <div class="block-detail-data-header">
                    <h2 class="block-detail-data-header-title title">Action Logs</h2>
                    <div>
                        <input type="text" class="block-detail-data-header-search__field field" id="search" placeholder="name">
                        <button class="block-detail-data-header-search_btn btn" onclick="searchByName()">Search</button>
                    </div>
                </div>
                <div class="block-detail-data-table">
                    <table id="logs-table" border="1" frame="void" rules="rows">
                        <tr>
                            <th>Device ID#</th>
                            <th>Name</th>
                            <th>Action</th>
                            <th>Date</th>
                        </tr>
                    </table>
                </div>
                <div class="block-detail-data-page" id="page">
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="../js/myscripts.js"></script>
</html>
